    <h1 style="background-color: mediumpurple;"><u>Bhitarkanika National Park</u></h1>

    <p>Bhitarkanika has one of the largest populations of endangered saltwater crocodile in India and is globally unique in that, 10% of the adults exceed 6 m length. Nearly 1671 saltwater crocodiles inhabit the rivers and creeks.</p>
